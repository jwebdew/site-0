            <div class="header_inner">
                <div class="member">

                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>
                </div><!-- .member end -->
                <div class="site_wrap">
                    <div class="left">
                        <h1 class="logo">
                            <img src="img/매스티나/logo_mastina_140.png" alt="매스티나">
                        </h1><!-- logo -->

                        <nav class="nav">
                            <ul class="gnb">
                                <li><a href="#">전제품</a></li>

                            </ul><!-- .gnb end -->

                    <div class="right">

                                <input type="text" />
                                <img src="img/매스티나/p__search_btn2.png" alt="검색하기">
                            </li><!-- .search end -->
                            <li><img src="img/매스티나/bt_top_member.png" alt="마이페이지"></li>
                            <li><img src="img/매스티나/bt_top_cart.png" alt="장바구니"></li>

                </div><!-- .site_wrap end -->
            </div><!-- .header_inner end -->
        </header><!-- .header end -->

        <main class="main">
            <section class="main_visual">
                <img src="img/매스티나/3000x800_pc_bn_freshtooth.jpg" alt="">
                <div class="text">
                    <p>충치, 구취케어</p>
                    <h2>고불소 1,450ppm 함유<br />
                    에브리데이 프레시 치약</h2>
                </div>                           
            </section><!-- .main_visual end -->
